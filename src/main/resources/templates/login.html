<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet"  href="/css/login.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="/spotify">
        <img src="/images/logo.png" width="120" height="120" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-light my-2 my-sm-0" >
                <a class="nav-link" href="/signup" style="color: black;">Sign up</a>
            </button>
        </form>
    </div>
</nav>
<!-- END -->

<div class="container w-25 mt-5">
    <form class="form-login" method="post" action="/login">
        <h2 class="form-login-heading">Please login</h2>

        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class="form-group">

        <!-- Seamless Left Icon -->
            <div class="input-group input-group-seamless">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <input type="text" id="username" name="username" class="form-control" placeholder="Email Address" required="" autofocus="">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group input-group-seamless">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            </div>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
            <label class="custom-control-label" for="remember-me">Remember me</label>
        </div>
        <button class="btn btn-lg btn-outline-light btn-pill btn-block" type="submit">Login</button>
    </form>
</div>
</body>
</html>
