<h1 class="text-center">Welcome to Chill Chat</h1>
<div class="container w-25 mt-5">
        <form class="form-signin" method="post" th:action="@{/signup}" th:object="${appUser}" >
            <h2 class="form-signin-heading">Please sign up</h2>
            <div th:if="${param.success}">
                <div class="alert alert-info"> You've successfully registered to our awesome app!</div>
            </div>

            <div th:if="${param.tokenSuccess}">
                <div class="alert alert-info"> Thank you! You've now verified your account!</div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="firstName" class="col-form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName" class="col-form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-form-label">Email Address</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email Address">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>
            <button class="btn btn-lg btn-outline-light btn-pill btn-block" type="submit">Sign up</button>
    </form>
    </div>

</body>
</html>
